<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">
	
		<ui:define name="cuerpo">
		
		<p:messages id="facesMessage" autoUpdate="true" globalOnly="true"
			closable="true" />
		<h:form prependId="false">
		
		<p:fieldset legend="Busqueda" style="margin-top:100px">
			<h:panelGrid id="buspa" columns="3">
				<p:inputText id="tfbuspa" class="form-control" placeholder="Documento" value="#{pacienteAjaxController.busNumeroDocumento}" />
				<p:message for="tfbuspa" />
				<p:commandButton styleClass="ui-priority-primary" value="Buscar"
			 		action="#{pacienteAjaxController.buscar}" process="@this tfbuspa" update="tfbuspa datospa"/>
			</h:panelGrid>
		</p:fieldset>
		
		<p:fieldset legend="Datos paciente" style="margin-top:10px">
			<h:panelGrid id="datospa" columns="3">
			
				<p:outputLabel for="tfnompa" id="nom" value="Nombre"  />
				<p:inputText id="tfnompa" class="form-control" placeholder="Nombre" value="#{pacienteAjaxController.nombre}" />
				<p:message for="tfnompa" />
				
				<p:outputLabel for="tfnumpa" id="nunD" value="Numero documento"  />
				<p:inputText id="tfnumpa" class="form-control" placeholder="Documento" value="#{pacienteAjaxController.numeroDocumento}" />
				<p:message for="tfnumpa" />
				
				<p:outputLabel for="tfgenpa" id="gen" value="Generoo"  />
				<h:selectOneMenu id="tfgenpa" class="form-control" value="#{pacienteAjaxController.generoSeleccionado}">
					<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
					<f:selectItem itemValue="Femenino" itemLabel="Femenino" />
					<f:selectItem itemValue="Otro" itemLabel="Otro" />
				</h:selectOneMenu>
				<p:message for="tfgenpa" />
				
				<p:outputLabel for="tfepspasss" id="eps" value="Eps"  />
				<h:selectOneMenu id="tfepspasss" class="form-control" value="#{pacienteAjaxController.epsSeleccionada}">
					<f:selectItem itemValue="0" itemLabel="Seleccione..." />
					<f:selectItems value="#{pacienteAjaxController.listaEps}" var="eps"
					itemValue="#{eps.idEps}" itemLabel="#{eps.nombre}"/>
				</h:selectOneMenu>
				<p:message for="tfepspasss" />
				
				<p:outputLabel for="cbdpto" id="lbdpto" value="Departamento"  />
				<h:selectOneMenu id="cbdpto" class="form-control" value="#{pacienteAjaxController.dptoSeleccionado}">
					<f:selectItems value="#{pacienteAjaxController.listaDptos}" var="dpto"
					itemValue="#{dpto.id}" itemLabel="#{dpto.descripcion}"/>
					<f:ajax event="change" execute="@this" render="cbmunicipio" listener="#{pacienteAjaxController.listarMunicipios}"/>
				</h:selectOneMenu>
				<p:message for="lbdpto" />
				
				<p:outputLabel for="cbmunicipio" id="lbmunicipio" value="Municipio"  />
				<h:selectOneMenu id="cbmunicipio" class="form-control" value="#{pacienteAjaxController.municipioSeleccionado}">
					<f:selectItems value="#{pacienteAjaxController.listaMunicipios}" var="mun"
					itemValue="#{mun.id}" itemLabel="#{mun.descripcion}"/>
				</h:selectOneMenu>
				<p:message for="lbmunicipio" />
				
				<p:outputLabel for="tffechpa" id="fech" value="Fecha nacimiento"  />
				<p:inputText id="tffechpa" class="form-control" placeholder="DD-MM-YYYY"  value="#{pacienteAjaxController.fecha}" />
				<p:message for="tffechpa" />
				
				<p:outputLabel for="tftelpa" id="tel" value="Telefono"  />
				<p:inputText id="tftelpa" class="form-control" placeholder="Telefono"  value="#{pacienteAjaxController.telefono}" />
				<p:message for="tftelpa" />
				
				<p:outputLabel for="tfemapa" id="ema" value="Email"  />
				<p:inputText type="Email" id="tfemapa" class="form-control" placeholder="Email" value="#{pacienteAjaxController.email}" />
				<p:message for="tfemapa" />
				
				<p:outputLabel for="tfusuario" id="lbusuario" value="Usuario"  />
				<p:inputText id="tfusuario" class="form-control" placeholder="Usuario" value="#{pacienteAjaxController.usuario}" />
				<p:message for="tfusuario" />
				
				<p:outputLabel for="tfpassword" id="lbpassword" value="Contraseña"  />
				<p:inputText type="Password" id="tfpassword" class="form-control" placeholder="Contraseña" value="#{pacienteAjaxController.password}" />
				<p:message for="tfpassword" />
				
				<h:panelGrid columns="2">
				<p:commandButton styleClass="ui-priority-primary" value="Registrar"  action="#{pacienteAjaxController.registrar}"
					 process="@this datospa" update="datospa panellista"/>
				
				</h:panelGrid>
			</h:panelGrid>
		</p:fieldset>
		
		 <p:accordionPanel id="panellista">
        <p:tab title="Pacientes" id="pes">
			<p:dataTable id="panelTabla" value="#{pacienteAjaxController.pacientes}" var="pa"
				border="1">
				<p:column>
					<f:facet name="header">
							Nombre
						</f:facet>
					<p:outputLabel value="#{pa.nombre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Apellido
						</f:facet>
					<p:outputLabel value="#{pa.apellido}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Documento
						</f:facet>
					<p:outputLabel value="#{pa.identificacion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Genero
						</f:facet>
					<p:outputLabel value="#{pa.genero}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Fecha Nacimiento
						</f:facet>
					<p:outputLabel value="#{pa.fechaNacimiento}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Telefono
						</f:facet>
					<p:outputLabel value="#{pa.telefono}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Email
						</f:facet>
					<p:outputLabel value="#{pa.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Borrar
						</f:facet>
						<p:commandButton action="#{pacienteAjaxController.borrar(pa)}" value="Borrar"
							process="@this" update="panellista" />
					<p:outputLabel value="" />
				</p:column>
			</p:dataTable>
			</p:tab>
    </p:accordionPanel>
			
		</h:form>
	</ui:define>
	
</ui:composition>
