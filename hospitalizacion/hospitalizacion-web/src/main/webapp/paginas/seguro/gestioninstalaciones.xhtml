<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/index.xhtml">

	<ui:define name="cuerpo">
	
	<p:messages id="facesMessage" autoUpdate="true" globalOnly="true"
			closable="true" />
		<h:form preprpenId="false">

			<p:accordionPanel>
				<p:tab title="Gestion de quirofanos">
					<p:panel id="quibuspanel" header="Busqueda"
						style="margin-bottom:20px">

						<h:panelGrid id="busquirofano" columns="3">

							<p:commandButton styleClass="ui-priority-primary" value="Buscar"
								process="@this tfbusquirofano " update="datosquirofano"
								action="#{instalacontroller.buscarQuirofano}" />
							<p:inputText id="tfbusquirofano"
								value="#{instalacontroller.quirofanoBuscar}" />
							<p:message for="tfbusquirofano" />

						</h:panelGrid>

					</p:panel>

					<p:panel id="quicrearpanel" header="Crear Quirofano">

						<h:panelGrid id="datosquirofano" columns="3">

							<p:outputLabel id="lblnombrequirofanocrear" value="Nombre" />
							<p:inputText id="tfnombrequirofanocrear"
								value="#{instalacontroller.nombreQuirofano}" />
								<p:message for="tfnombrequirofanocrear" />

							<p:outputLabel id="lbldescripcionquirofanocrear"
								value="Descripcion:" />
							<p:inputText id="tfdescripcionquirofanocrear"
								value="#{instalacontroller.descripcionQuirofano}" />
								<p:message for="tfdescripcionquirofanocrear" />

							<p:outputLabel id="lblpisoquirofano" value="Piso:" />
							<h:selectOneMenu id="cbpisoquirofano"
								value="#{instalacontroller.pisoQuirofano}">
								<!-- x<f:selectItems value="#" itemLabel="#" itemValue="#" />-->
								<f:selectItem itemValue="Piso 1" itemLabel="Piso 1" />
								<f:selectItem itemValue="Piso 2" itemLabel="Piso 2" />
								<f:selectItem itemValue="Piso 3" itemLabel="Piso 3" />
								<f:selectItem itemValue="Piso 4" itemLabel="Piso 4" />
							</h:selectOneMenu>
							<p:message for="cbpisoquirofano" />

						</h:panelGrid>

						<br />
						<br />

						<h:panelGrid columns="2">
							<p:commandButton value="Crear" ajax="false"
								action="#{instalacontroller.crearQuirofano}" />
							<p:commandButton value="Editar" ajax="false"
								action="#{instalacontroller.editarQuirofano}" />

						</h:panelGrid>

					</p:panel>


					<br />
					<br />

					<!-- value="customers" la lista con que se va a lleanr tabla y su get -->
					<p:dataTable id="tablaQuirofanos"
						value="#{instalacontroller.quirofanos}" var="qui" border="1">
						<p:column headerText="Id">
							<!-- El label es el valor del atributo -->
							<h:outputLabel value="#{qui.idType}" />
						</p:column>

						<p:column headerText="Nombre">
							<h:outputLabel value="#{qui.nombre}" />
						</p:column>

						<p:column headerText="Descripcion">
							<h:outputLabel value="#{qui.descripcion}" />
						</p:column>

						<p:column headerText="Piso">

							<h:outputLabel value="#{qui.piso}" />
						</p:column>

						<p:column headerText="Disponible">
							<h:outputLabel value="#{qui.disponible}" />
						</p:column>

						<p:column headerText="Eliminar">
							<p:commandButton
								action="#{instalacontroller.eliminarQuirofano(qui)}"
								process="@this" value="#{msj['asociacioncuenta.verificar']}"
								update="tablaCamas" />
						</p:column>

					</p:dataTable>

				</p:tab>

			</p:accordionPanel>


			<p:accordionPanel>
				<p:tab title="Gestion de camas">
					<p:panel id="camabuspanel" header="Busqueda"
						style="margin-bottom:20px">

						<h:panelGrid id="buscama" columns="3">

							<p:commandButton styleClass="ui-priority-primary" value="Buscar"
								process="@this tfbuscama " update="datoscama"
								action="#{instalacontroller.buscarCama}" />
							<p:inputText id="tfbuscama" value="#{instalacontroller.camaBuscar}" />
							<p:message for="tfbuscama" />

						</h:panelGrid>

					</p:panel>

					<p:panel id="camacreaerpanel" header="Crear Cama">

						<h:panelGrid id="datoscama" columns="3">

							<p:outputLabel id="lbldescripcioncama" value="Descripcion:" />
							<p:inputText id="tfdescripcioncama"
								value="#{instalacontroller.descripcionCama}" />
							<p:message for="tfdescripcioncama" />
							
							
							<p:outputLabel id="lblpisocama" value="Piso:" />
							<h:selectOneMenu id="cbpisocama"
								value="#{instalacontroller.pisoCama}">
								<!-- x<f:selectItems value="#" itemLabel="#" itemValue="#" />-->
								<f:selectItem itemValue="Piso 1" itemLabel="Piso 1" />
								<f:selectItem itemValue="Piso 2" itemLabel="Piso 2" />
								<f:selectItem itemValue="Piso 3" itemLabel="Piso 3" />
								<f:selectItem itemValue="Piso 4" itemLabel="Piso 4" />
							</h:selectOneMenu>
							<p:message for="cbpisocama" />
							
							<p:outputLabel id="lblhabitacioncama" value="Habitacion:" />
							<h:selectOneMenu id="cbhabitacioncama"
								value="#{instalacontroller.habitacionCama}">
								<!-- x<f:selectItems value="#" itemLabel="#" itemValue="#" />-->
								<f:selectItem itemValue="Habitacion 1" itemLabel="Habitacion 1" />
								<f:selectItem itemValue="Habitacion 2" itemLabel="Habitacion 2" />
								<f:selectItem itemValue="Habitacion 3" itemLabel="Habitacion 3" />
								<f:selectItem itemValue="Habitacion 4" itemLabel="Habitacion 4" />
								<f:selectItem itemValue="Habitacion 5" itemLabel="Habitacion 5" />
								<f:selectItem itemValue="Habitacion 6" itemLabel="Habitacion 6" />
							</h:selectOneMenu>
							<p:message for="cbhabitacioncama" />

						</h:panelGrid>

						<br />
						<br />

						<h:panelGrid columns="2">
							<p:commandButton styleClass="ui-priority-primary" value="Crear"
								ajax="false" action="#{instalacontroller.crearCama}" />
							<p:commandButton styleClass="ui-priority-primary" value="Editar"
								ajax="false" action="#{instalacontroller.editarCama}" />

						</h:panelGrid>

					</p:panel>


					<br />
					<br />

					<!-- value="customers" la lista con que se va a lleanr tabla y su get -->
					<p:dataTable id="tablaCamas" value="#{instalacontroller.camas}"
						var="cam" border="1">
						<p:column headerText="Id">
							<!-- El label es el valor del atributo -->
							<h:outputLabel value="#{cam.id}" />
						</p:column>

						<p:column headerText="Descripcion">

							<h:outputLabel value="#{cam.descripcion}" />
						</p:column>

						<p:column headerText="Piso">
							<h:outputLabel value="#{cam.piso}" />
						</p:column>

						<p:column headerText="Habitacion">
							<h:outputLabel value="#{cam.habitacion}" />
						</p:column>

						<p:column headerText="Ocupado por">
							<h:outputLabel value="#{cam.ocupadoPor}" />
						</p:column>


						<p:column headerText="Eliminar">
							<p:commandButton action="#{instalacontroller.eliminarCama(cam)}"
								process="@this" value="#{msj['asociacioncuenta.verificar']}"
								update="tablaCamas" />
						</p:column>

					</p:dataTable>

				</p:tab>

			</p:accordionPanel>

		</h:form>
	</ui:define>
</ui:composition>
